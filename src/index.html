<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso Corporativo</title>
  <link rel="stylesheet" href="./styles/login.css" />
</head>
<body>
  <div class="login-container">
    <img class="logo" src="./assets/logo.png" alt="CJ Traffic Chile" />
    <h1>Acceso Corporativo</h1>
    <p class="subtitle">Ingrese sus credenciales para continuar</p>

    <form>
      <input
        type="text"
        name="email"
        autocomplete="username"
        placeholder="correo@empresa.com" />

      <input
        type="password"
        name="password"
        autocomplete="current-password"
        placeholder="••••••••" />

      <button type="submit">Ingresar</button>
    </form>

    <p class="support-text">© 2025 CJ Traffic.<br />Para soporte, contacte al departamento de TI</p>
  </div>

  <!-- Script de validación -->
  <script src="./scripts/main.js"></script>
</body>
</html>
